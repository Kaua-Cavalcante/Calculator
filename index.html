<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="calculator">
        <div class="input"></div>
        <div class="buttons">
            <div class="operators">
                <button>+</button>
                <button>&minus;</button>
                <button>&times;</button>
                <button>&divide;</button>
            </div>
            <left-panel>
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="numbers">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="numbers">
                    <button>0</button>
                    <button>.</button>
                    <button id="clear">C</button>
                </div>
            </left-panel>
            <button class="equal" id="result">=</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
